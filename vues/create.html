<div>
    <svg width="100%" height="100%" viewBox="0 0 1034 1223" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <image xlink:href="/img/depressedCat.jpg" x="0" y="0" />
        <text x="100" y="200"
            style="font-size:25pt; text-decoration: underline; font-style: italic; font-weight:900; fill: skyblue">
            Don't be pog it's over, be sadge it happened
        </text>
    </svg>

<div>
    <form name="meme" action="">
        <h2>Creator</h2>
        <label for="meme_titre">
            <h3>Titre</h3>
        </label><br>
        <input type="text" name="titre" id="meme_titre">
        <hr>
        <label for="">
            <h3>Image</h3>
        </label><br>
        <select name="image" id="meme_image">
            <option value="">Pas d'image</option>
        </select>
        <hr>
        <label for="meme_text">
            <h3>Texte</h3>
        </label><br>
        <input type="text" name="text" id="meme_text">
        <div class="flex-cols">
            <div>
                <label for="meme_x">
                    <h3>X</h3>
                </label><br>
                <input class="input-small-nud" type="number" name="x" id="meme_x">
            </div>
            <div>
                <label for="meme_y">
                    <h3>Y</h3>
                </label><br>
                <input class="input-small-nud" type="number" name="y" id="meme_y">
            </div>
        </div>
        <hr>
        <h2>Decorations</h2>
        <label for="meme_color">
            <h3>Couleur</h3>
        </label><br>
        <input type="color" name="color" id="meme_color"><br>
        <div class="flex-cols">
            <div>
                <label for="meme_fontsize">
                    <h3>Taille</h3>
                </label><br>
                <input class="input-big-nud" type="number" name="fontSize" id="meme_fontSize" min="1">
            </div>
            <div>
                <label for="meme_fontweight">
                    <h3>Poids</h3>
                </label><br>
                <input class="input-big-nud" type="number" name="fontWeight" id="meme_fontWeight" min="100"
                    max="900" step="100">
            </div>
        </div>
        <div class="flex-cols">
            <div>
                <label for="meme_underlined">
                    <h3>Soulign√©</h3>
                </label><br>
                <input type="checkbox" name="underlined" id="meme_underlined">
            </div>
            <div>
                <label for="meme_italic">
                    <h3>Italique</h3>
                </label><br>
                <input type="checkbox" name="italic" id="meme_italic">
            </div>
        </div><br>
        <hr>
        <div class="flex-cols">
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>


    </form>
</div>
